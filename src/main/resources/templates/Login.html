<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" th:href="@{/css/Login.css}"/>

    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>

<body  style="background-image:'url(@{/css/img3.jpg})'">


<div id="top-panel">
    <pre>HELLO!   WELCOME   TO   FIN-TRACK</pre>
</div>


<div id="main-body">

    <div id="Login-Form">
        <div class="login-container">
            <h2>Login</h2>
            <form th:action="@{/authenticate}" method="post">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="submit-btn">Login</button>
                <p id="signup-txt">New User? <a th:href="@{/register/form}">Sign-up</a></p>
            </form>

        </div>
    </div>
</div>


<div id="bottom-panel">

    <div class="bottom-panel-content">
        <i class="fa-solid fa-chart-column"></i>
        <p>track your expenses</p>
    </div>

    <div class="bottom-panel-content">
        <i class="fa-solid fa-chart-pie"></i>
        <p>analyse expenses</p>
    </div>

    <div class="bottom-panel-content">
        <i class="fa-solid fa-hand-holding-dollar"></i>
        <p>record every transaction</p>
    </div>

    <div class="bottom-panel-content">
        <i class="fa-solid fa-file-invoice"></i>
        <p>manage monthly bills</p>
    </div>


</div>


</body>

</html>
